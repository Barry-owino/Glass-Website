<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Poppins:ital,wght@0,300;0,500;0,600;1,100;1,200;1,300;1,400;1,600&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1af7dbdbc4.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">

        <div class="user">
          <img src="images/barry1.jpg" alt="picture-barry">
          <h3>Barry Owino</h3>
          <p>Am a Web Developer</p>
        </div>

        <div class="links">
          <div class="link">
            <i class="fa-brands fa-html5"></i>
            <h3>HTML</h3>
          </div>

          <div class="link">
            <i class="fa-brands fa-css3-alt"></i>
            <h3>CSS</h3>
          </div>

          <div class="link">
            <i class="fa-brands fa-js-square"></i>
            <h3>JAVASCRIPT</h3>
          </div>

          <div class="link">
            <i class="fa-brands fa-python"></i>
            <h3>PYTHON</h3>
          </div>

          <div class="link">
            <i class="fa-brands fa-react"></i>
            <h3>REACT</h3>
          </div>
        </div>

        <div class="hire">
          <h2>Hire Me For Web-services.</h2>
          <i class="fa-solid fa-code"></i>
        </div>

      </div>

      <div class="myBest">

        <div class="header">
          <h3>What Am Good At</h3>
          <input type="text">
        </div>

        <div class="cards">

          <div class="card">
            <i class="fa-solid fa-bug"></i>
            <div class="card-info">
              <h2>Bug Bounty</h2>
              <p>Bugs Security</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <i class="fa-solid fa-user-secret"></i>
            <div class="card-info">
              <h2>Hacking</h2>
              <p>Hacking websites</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <i class="fa-solid fa-computer"></i>
            <div class="card-info">
              <h2>Networking</h2>
              <p>Computer Networking</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>
</html>
